<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/booth_style.css" />
        <script defer src="./js/booth_script.js"></script>
        <title>click booth</title>
    </head>
    <body>
        <div class="booth_wrap">
            <div class="camera_wrap">
                <video id="cameraview" autoplay playsinline></video>
                <div class="flash-effect" id="flashEffect"></div>
                <div class="capture_div">
                    <button type="button" id="capturebtn"></button>
                </div>
                <div id="imageCount" class="image-count">0/4</div>
                <!-- 사진 개수 표시 -->
            </div>

            <canvas id="captureCanvas" style="display: none"></canvas>
            <!-- 캡처된 이미지 슬라이드 -->
            <div class="capturedImage_wrap" id="capturedList"></div>

            <div class="bgheart hl"><img src="/img/heart.png" alt="background heart image" /></div>
            <div class="bgheart hs"><img src="/img/heart.png" alt="background heart image" /></div>
        </div>
        <!-- 로딩창 -->
        <div id="overlay" class="overlay">
            <p class="overlay-text">Please wait...</p>
        </div>
    </body>
</html>
