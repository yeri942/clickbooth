<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select Sticker</title>
        <link rel="stylesheet" href="css/select_sticker.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

        <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="sticker_wrap">
            <div class="selected_image_area" id="selectedImageArea"></div>
            <div class="sticker_area_wrap">
                <div class="sticker_title">sticker</div>
                <div class="sticker_area">
                    <div class="sticker">
                        <img src="https://yeri942.github.io/clickbooth/img/crown_s.png" alt="crown sticker" />
                    </div>
                    <div class="sticker">
                        <img src="https://yeri942.github.io/clickbooth/img/moon_s.png" alt="moon sticker" />
                    </div>
                    <div class="sticker">
                        <img src="https://yeri942.github.io/clickbooth/img/heart_s.png" alt="heart sticker" />
                    </div>
                    <div class="sticker">
                        <img src="https://yeri942.github.io/clickbooth/img/ribbon_s.png" alt="ribbon sticker" />
                    </div>
                    <div class="sticker">
                        <img src="https://yeri942.github.io/clickbooth/img/butterfly_s.png" alt="butterfly sticker" />
                    </div>
                    <div class="sticker">
                        <img src="https://yeri942.github.io/clickbooth/img/star_s.png" alt="star sticker" />
                    </div>
                </div>
                <button id="saveButton">저장하기</button>
                <div class="sticker_area_bg"></div>
            </div>
        </div>

        <script src="js/select_sticker.js"></script>
    </body>
</html>
